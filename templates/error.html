<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI Diet Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 1.5rem 0;
            border-radius: 0 0 15px 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5d7ce0, #9668c5);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #212529;
            color: #f8f9fa;
            padding: 1.5rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1>AI Diet Planner</h1>
        </div>
    </div>

    <div class="container">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h2 class="mb-4">Oops! Something went wrong</h2>
            <div class="alert alert-danger">
                <p>{{ error }}</p>
            </div>
            <p class="mb-4">We encountered an error while processing your request. Please try again with different inputs.</p>
            <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>© 2025 AI Diet Planner. This is a demonstration application.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
